<!DOCTYPE html>
<html>
<head>
    <title>Image Export to Dropbox</title>
</head>
<body>
    <h2>Extract Images from Site and Upload to Dropbox</h2>
    <form method="post">
        <label>Parent Page URL:</label><br>
        <input type="text" name="url" style="width: 400px;" required><br><br>

        <label>Dropbox Folder Path (e.g., /CIE IGCSE Physics/Revision Notes):</label><br>
        <input type="text" name="course_folder" style="width: 400px;" required><br><br>

        <input type="submit" value="Start Extraction and Upload">
    </form>

    {% if message %}
        <p><strong>{{ message|safe }}</strong></p>
    {% endif %}

    {% if folder_link %}
        <p><strong>Folder Link:</strong> <a href="{{ folder_link }}" target="_blank">{{ folder_link }}</a></p>
    {% endif %}
</body>
</html>
