<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #2c89e8;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-left: 4px solid #666;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Extractor Tool</h2>
        <form method="POST">
            <label for="url">Parent URL</label>
            <input type="text" id="url" name="url" placeholder="https://example.com/page" required>

            <label for="dropbox_folder">Dropbox Subfolder Path</label>
            <input type="text" id="dropbox_folder" name="dropbox_folder" placeholder="MyCourse/Subfolder" required>

            <button type="submit">Start Extraction</button>
        </form>


        {% if message %}
        <div class="message">
            {{ message|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
