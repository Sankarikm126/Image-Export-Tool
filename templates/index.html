<!DOCTYPE html>
<html>
<head>
    <title>Image Extractor to Google Drive</title>
</head>
<body>
    <h1>Image Extractor</h1>
    <form method="POST">
        <label>Enter Website URL:</label><br>
        <input type="text" name="url" required><br><br>
        
        <label>Folder name for Google Drive:</label><br>
        <input type="text" name="folder_name" required><br><br>
        
        <input type="submit" value="Start Extraction">
    </form>
    <p>{{ message }}</p>
</body>
</html>
